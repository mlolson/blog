---
layout: default
---
<article>
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>
    {% if page.author %}<span class="post-author">by {{ page.author }}</span>{% endif %}
  </header>
  <div class="post-content">
    {{ content }}
  </div>
</article>
